[ ca ]
default_ca      = CA_default

[ CA_default]
dir             = /home/otto/tls/intermediate-user   # helper variable pointing to ca specific files
database        = $dir/index          # database of certs generated by the ca
new_certs_dir   = $dir/                  # one dir up to make the demo easier
certificate     = $dir/intermediate-user.pem  # one dir up to make the demo easier
serial          = $dir/serial         # file with incrementing hex serial number for certs
private_key     = $dir/intermediate-user.key

crlnumber       = $dir/crlnumber
default_crl_days= 14

policy          = policy_any
email_in_dn     = no                  # recommended
unique_subject  = no                  # recommended for easier certificate rollover
copy_extensions = copy                # honor the extensions in the csr
default_md      = sha256

[ policy_any ]
countryName            = optional
stateOrProvinceName    = optional
organizationName       = optional
organizationalUnitName = optional
commonName             = supplied
